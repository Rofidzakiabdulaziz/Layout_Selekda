<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="img/asem.png" alt="Logo">
            </div>
            <ul class="nav-links" id="navLinks" style="z-index: 10;">
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="detailblog.html">Detail Blog</a></li>
            </ul>
            <div class="menu-toggle" id="menuToggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <!-- Main Contact Section -->
    <section class="contact-section">
        <div class="container">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Please fill out the form below, and we will get back to you as soon as possible.</p>
            <form class="contact-form" action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="created-by">Created by <strong>Rofi Dzaki Abdul Aziz</strong></p>
            <div class="social-icons">
                <a href="https://www.linkedin.com/" target="_blank" aria-label="LinkedIn">
                    <img src="img/fb.png" alt="LinkedIn">
                </a>
                <a href="https://www.facebook.com/" target="_blank" aria-label="Facebook">
                    <img src="img/instagram.png" alt="Facebook">
                </a>
                <a href="https://www.pinterest.com/" target="_blank" aria-label="Pinterest">
                    <img src="img/google+.png" alt="Pinterest">
                </a>
            </div>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
